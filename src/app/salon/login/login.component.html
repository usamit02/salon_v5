<ion-header>
  <ion-toolbar>
    <ion-title>ログイン</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item class="loginHeader" lines="none" text-center>
  </ion-item>
  <form #f="ngForm" class="loginForm">
    <ion-item class="formItem">
      <ion-label position="floating">
        <ion-icon name="mail"></ion-icon>
        メールアドレス
      </ion-label>
      <ion-input required email [(ngModel)]="email" type="email" name="email"></ion-input>
    </ion-item>
    <ion-item class="formItem">
      <ion-label position="floating">
        <ion-icon name="key" padding-right></ion-icon>パスワード
      </ion-label>
      <ion-input required [(ngModel)]="password" type="password" name="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="mode==='regist'" class="formItem">
      <ion-label position="floating">
        ニックネーム
      </ion-label>
      <ion-input required [(ngModel)]="na" name="na"></ion-input>
    </ion-item>
    <ion-button *ngIf="mode==='login'" class="submitBtn" [disabled]="!f.form.valid" (click)="login()" seize="large"
      expand="block">
      ログイン
    </ion-button>
    <ion-button *ngIf="mode==='regist'" class="submitBtn" [disabled]="!f.form.valid" (click)="regist()" seize="large"
      expand="block">
      　　登録
    </ion-button>
  </form>
  <ion-button *ngIf="mode==='login'" class="subLink" (click)="mode='regist'" fill="clear">
    アカウント登録はこちらから
  </ion-button>
</ion-content>
